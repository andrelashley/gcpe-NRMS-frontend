<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary gov-navbar">
    <!-- Navbar content -->
    <div class="container">
      <div class="flex-fill row row-eq-height justify-content-between">
        <a class="navbar-brand" href="https://www2.gov.bc.ca">
          <img class="img-reponsive d-none d-md-block" src="/assets/images/17_gov3_bc_logo.svg" alt="B.C. Government Logo">
          <img class="img-reponsive d-md-none" src="/assets/images/01_gov3_bc_symbol.svg" alt="B.C. Government Logo">
        </a>
        <div class="navbar-brand title d-none d-lg-block" id="site-title">
          <a [routerLink]="['/home']">News Release Management</a>
        </div>

        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
          aria-controls="navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" [collapse]="isCollapsed">
          <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-link" (click)="goToSearch()"><i class="fa fa-search"></i></button>
            </li>
            <li class="nav-item active" style="position: initial;">
              <div dropdown>
                <button id="topic-btn" name="topic_btn" dropdownToggle type="button" class="btn btn-link" aria-controls="topic-dropdowns">
                  Topics
                </button>
                <div id="topic-dropdowns" *dropdownMenu class="dropdown-menu align-content-center" role="menu" aria-labelledby="topic-btn">
                  <div class="container">
                    <div class="row flex-fill justify-content-between">
                      <div class="col-4">
                        <div class="card-body">
                          <h5 class="card-title">TRENDING</h5>
                          <ul class="list-group list-group-flush">
                            <li *ngFor="let trending of trendings" class="list-group-item">
                              <a [routerLink]="['/topics']"> {{trending.name}}</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                      <div class="col-8">
                        <div class="card-body">
                          <h5 class="card-title">MINISTRIES</h5>
                          <ul class="list-group list-group-flush" id="minitry-ul" style="display: inline-block;">
                            <li *ngFor="let ministry of minitries" class="list-group-item">
                              <a> {{ministry.name}}</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li *ngIf="!loggedIn()" class="nav-item login-nav-link" routerLinkActive="active">
              <a class="nav-link" (click)="login()">Sign in</a>
            </li>
            <li class="nav-item">
              <button id="sign-up-btn" class="nav-link btn-link" [routerLink]="['/home']">Sign up Now<span class="sr-only">(current)</span></button>
            </li>
            <li *ngIf="loggedIn()" class="nav-item logout-nav-link" routerLinkActive="active">
              <a class="nav-link" (click)="logout()">Logout <span class="sr-only"></span></a>
            </li>
            <li class="d-none d-lg-block">
                <a class="btn btn-link"><span class="navbar-toggler-icon"></span></a>
            </li>
            <li class="nav-item active">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
