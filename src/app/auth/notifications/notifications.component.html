<div class="container">

    <div class="mb-3 mt-5 mb-5 progress-bar-container">
        <div class="progress" style="height: 4px; width: 25em;">
            <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>

    <div class="mb-5">
        <div class="text-center">
            <h1>
                Get Notified
            </h1>
            <p class="headline text-muted">Be in the know with news delivered right to your email.</p>
        </div>

        <div class="mt-5 margin-left-10">
            <div class="form-check">
                <span>Send me news that I follow:</span>
                <div class="mt-3">
                    <label class="custom-control fill-checkbox">
                            <input type="checkbox" class="fill-control-input">
                            <span class="fill-control-indicator"></span>
                            <span class="fill-control-description text-muted ml-2">In the daily digest after 5:00pm</span>
                        </label>
                </div>
            </div>
            <div class="form-check mb-5">
                <label class="custom-control fill-checkbox">
                        <input type="checkbox" class="fill-control-input">
                        <span class="fill-control-indicator"></span>
                        <span class="fill-control-description text-muted ml-2">As soon as its published</span>
                    </label>
            </div>
        </div>

        <div class="text-center">
            <div class="mt-3">
                <button class="btn btn-outline-secondary pl-4 pr-4 pt-2 pb-2 mr-3">Back</button>
                <button class="btn btn-primary pl-4 pr-4 pt-2 pb-2" (click)="done()">Done</button>
            </div>

            <button type="button" class="btn btn-link mt-5">Skip, don't send me news</button>
        </div>
    </div>
</div>
