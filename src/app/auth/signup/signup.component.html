<div class="container">

    <div class="mb-3 mt-5 progress-bar-container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>

    <div class="text-center mb-5">
        <h1>
            Get the news you want
        </h1>
        <p class="headline text-muted">Create an account to access bookmarks, a customized news feed, and more - you get the news you want when you want it.</p>
    </div>
    <form class="login-form">
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" xwidth="2em" class="form-control" id="emailAddress" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password">
            <small class="form-text text-muted">Passwords are case sensitive
                and must contain at least one uppercase letter.</small>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" />
        </div>
        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary pt-2 pb-2 pl-5 pr-5" (click)="createAccount()">Create Account</button>
        </div>
    </form>
</div>
